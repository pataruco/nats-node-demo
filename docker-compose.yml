version: '2'

services:
  nats:
    image: 'nats:latest'
    expose:
      - '4222'
    ports:
      - '4222:4222'
      - '8222:8222'
    hostname: nats
    # command: -DVV # Enable to set debugger and tracer

  george:
    build:
      context: .
      dockerfile: ${PWD}/build/george/Dockerfile
    ports:
      - '4001:4001'
  john:
    build:
      context: .
      dockerfile: ${PWD}/build/john/Dockerfile
    ports:
      - '4002:4002'
